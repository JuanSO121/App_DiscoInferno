<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Customer Service App</title>
  <style>
    body {
      padding-top: 60px;
      overflow-y: auto; /* Añadido */
    }
    .container {
      margin-top: 20px;
      transition: margin-top 0.5s; /* Añadido para la transición suave */
    }
    .faq-content {
      display: none;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Customer Service App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showContent('faq-content')">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-4">
      <div class="col-12">
        <h2>Welcome to our Customer Service App</h2>
        <p>Choose an option below:</p>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12">
        <div class="dropdown">
          <button class="btn btn-primary btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="toggleContainerMargin()">
            Select an option
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" onclick="showMessage('Option 1')">Option 1</a>
            <a class="dropdown-item" href="#" onclick="showMessage('Option 2')">Option 2</a>
            <a class="dropdown-item" href="#" onclick="showMessage('Option 3')">Option 3</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4" id="faq-content" class="faq-content">
    <h2>Frequently Asked Questions</h2>
    <p>Here are some common questions and answers:</p>
    <ul>
      <li>Question 1: Answer 1</li>
      <li>Question 2: Answer 2</li>
      <li>Question 3: Answer 3</li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    function showMessage(message) {
      alert(message);
    }

    function showContent(contentId) {
      var content = document.getElementById(contentId);
      if (content.style.display === 'none') {
        content.style.display = 'block';
      } else {
        content.style.display = 'none';
      }
    }

    function toggleContainerMargin() {
      var container = document.querySelector('.container');
      container.style.marginTop = container.style.marginTop === '20px' ? '60px' : '20px';
    }
  </script>
</body>
</html>
